# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: attune-test-package
    main: ./cmd/attune-test-package
    binary: attune-test-package
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
  
  - id: tuna-test-package
    main: ./cmd/tuna-test-package
    binary: tuna-test-package
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
  
  - id: salmon-test-package
    main: ./cmd/salmon-test-package
    binary: salmon-test-package
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
  
  - id: cod-test-package
    main: ./cmd/cod-test-package
    binary: cod-test-package
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: attune-test-package
    builds: [attune-test-package]
    formats: [tar.gz]
    name_template: >-
      attune-test-package_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
  
  - id: tuna-test-package
    builds: [tuna-test-package]
    formats: [tar.gz]
    name_template: >-
      tuna-test-package_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
  
  - id: salmon-test-package
    builds: [salmon-test-package]
    formats: [tar.gz]
    name_template: >-
      salmon-test-package_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
  
  - id: cod-test-package
    builds: [cod-test-package]
    formats: [tar.gz]
    name_template: >-
      cod-test-package_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

# Create .deb packages for Linux
nfpms:
  - id: attune-test-package-deb
    builds: [attune-test-package]
    package_name: attune-test-package
    vendor: Attune Technologies, Inc.
    homepage: https://github.com/attunehq/attune-test-package
    maintainer: Attune Team <team@attunehq.com>
    description: Test package for Attune CLI smoke tests
    license: MIT
    formats:
      - deb
    bindir: /usr/bin
    contents:
      - src: ./README.md
        dst: /usr/share/doc/attune-test-package/README.md
        type: doc
  
  - id: tuna-test-package-deb
